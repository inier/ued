<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>商品管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/page/manage.css">
	</head>
	<body>
		<div id="left-menu" class="tcenter">
			<a href="#" class="icon icon-kale_logo_red mt20"></a>
			<p class="lh30 f12 colorafbed1">卡乐猫供应商</p>
			<div class="menu-list">
				<a href="index.html"><i class="icon icon-ic-guanli"></i><div>商品管理</div></a>
				<a href="cover-record.html"><i class="icon icon-ic-cangku"></i><div>仓前记录</div></a>
				<a class="current" href="settlement-center.html"><i class="icon icon-ic-money"></i><div>结算中心</div></a>
				<a href="brand-manage.html"><i class="icon icon-ic-brand"></i><div>品牌管理</div></a>
			</div>
		</div>
		<div id="container">
			<div>
				<div id="top-menu"><div class="fr"><a class="inlineblock"><i class="icon icon-Path728 fr"></i>账户信息</a><a class="inlineblock"><i class="icon icon-quitcopy fr"></i>退出</a></div><h1 class="corpName">杭州市万色城网络科技有限公司</h1></div>
				<div class="container">
					<div id="crumbs" class="f12">
						<i class="icon icon-ic-home"></i><a class="ml10" href="index.html">微商城</a><i class="icon icon-forward ml10"></i><a class="ml10" href="#">商品管理 </a>
					</div>
					<!-- 下面开始是内容区域 -->
					<div class="table-container">
						<div class="search clearfix form">
							<input type="hidden" name="type" id="hd_type" value=""/>
							<div class="label fl">类目</div>
							<div class="c-input fl">
								<div class="category">
									<input type="hidden" name="type" id="hd_categoryId" value="category"/>
									<div class="label"><span>全部</span><i></i></div>
									<div class="drop-content">
										<div class="big">
											<a data-value="">全部</a>
										</div>
										<div class="small"><i></i><div></div></div>
									</div>
								</div>
							</div>
							<div class="label fl">状态</div>
							<div class="c-input fl"><select name="txtname" id="" class="txt-input w150"><option value="">全部</option></select></div>
							<div class="label fl">申请时间</div>
							<div class="c-input fl idate"><input type="text" class="calendar txt-input w150"><i class="icon icon-ic-data"></i></div>
							<div class="label fl">至</div>
							<div class="c-input fl idate"><input type="text" class="calendar txt-input w150"><i class="icon icon-ic-data"></i></div>
							<div class="label fl">商品名称</div>
							<div class="c-input fl idate"><input type="text" class=" txt-input w200" name="goods_name"></div>
							<div class="fl"><a class="btn btn-red ml10" id="search">搜索</a></div>
						</div>
						<div id="tab-list" ajaxurl="/src/json/list.json">
							loading...
						</div>
					</div>
					<!-- end -->
				</div>
				<div id="pager"></div>
			</div>
		</div>
		<script type="text/text-tpl" id="tpl-list">
			<table class="tab-list">
					<thead>
							<tr>
									<th class="first-cell">序号</th>
									<th>订单号</th>
									<th>商品条码</th>
									<th>商品名称</th>
									<th>类目</th>
									<th>订单状态</th>
									<th>销量</th>
									<th>退款量</th>
									<th>供货价(元)</th>
									<th>销售价(元)</th>
									<th>佣金比例</th>
									<th>佣金</th>
									<th>下单时间</th>
							</tr>
					</thead>
					<tbody>
							{{#each data}}
							<tr>
									<td class="first-cell">{{@index}}</td>
									<td>{{goods_id}}</td>
									<td>{{goods_name}}</td>
									<td>{{{goods_name}}}</td>
									<td>122.00</td>
									<td class="status"><span class="status0">状态1</span></td>
									<td>3%</td>
									<td>6%</td>
									<td>21</td>
									<td>433</td>
									<td>999</td>
									<td>12</td>
									<td>2013-2-21</td>
							</tr>
							{{/each}}
					</tbody>
			</table>
			<div class="mt10 tcenter mb10">合计 : {{amout}}</div>
		</script>
		<script type="text/javascript" src="/dist/js/require.js"></script>
		<script type="text/javascript">
		var CONFIG = {
		path:'/dist',//dist
		// path:'/dist',//online
		path:'/src/js',//dev
		pageId: 'goods-manage',
		version:"1.0.0"
		}
		</script>
		<script type="text/javascript" src="/src/js/boot.js"></script>
	</body>
</html>
