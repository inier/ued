<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>商品管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/page/manage.css">
	</head>
	<body>
		<div id="left-menu" class="tcenter">
			<a href="#" class="icon icon-kale_logo_red mt20"></a>
			<p class="lh30 f12 colorafbed1">卡乐猫供应商</p>
			<div class="menu-list">
				<a href="index.html"><i class="icon icon-ic-guanli"></i><div>商品管理</div></a>
				<a href="cover-record.html"><i class="icon icon-ic-cangku"></i><div>仓前记录</div></a>
				<a href="settlement-center.html"><i class="icon icon-ic-money"></i><div>结算中心</div></a>
				<a class="current" href="brand-manage.html"><i class="icon icon-ic-brand"></i><div>品牌管理</div></a>
			</div>
		</div>
		<div id="container">
			<div>
				<div id="top-menu"><div class="fr"><a class="inlineblock"><i class="icon icon-Path728 fr"></i>账户信息</a><a class="inlineblock"><i class="icon icon-quitcopy fr"></i>退出</a></div><h1 class="corpName">杭州市万色城网络科技有限公司</h1></div>
				<div class="container">
					<div id="crumbs" class="f12">
						<i class="icon icon-ic-home"></i><a class="ml10" href="index.html">微商城</a><i class="icon icon-forward ml10"></i><a class="ml10" href="index.html">品牌管理 </a><i class="icon icon-forward ml10"></i><a class="ml10" href="#">添加品牌 </a>
					</div>
					<!-- 下面开始是内容区域 -->
					<div class="clearfix mt20">
    						<form class="form js-goods-add" action="../../json/data.json" method="post" data-next="index.html">
    							<!-- 修改时绑定 -->
    							<input type="hidden" name="id"/>
							<div class="fl w200">
								<div class="upload" id="upload-pro">
								    <h4>品牌LOGO</h4>
								    <p>[点击上传]</p>
									<img style="display: none;">
								</div>
								<input type="hidden" name="brandLogo">
								<div class="fl upload-desc mt10">
									<p>支持文件格式：jpg、png;</p><p>文件大小不可以超过500kb;</p>
									<p>建议最佳尺寸150x150px.</p>
								</div>
							</div>
							<div class="fl ml20">
								<table class="lh50 color999">
									<tr>
										<td class="w100 tright pr15">品牌名称</td>
										<td><input type="text" class="w400 txt-input h30 required" required-msg="请填写品牌名称" name="goods_name"><span class="tips"><span></span><b></b></span></td>
									</tr>
									<tr>
										<td class="w100 tright pr15">品牌类型</td>
										<td><select name="class_id" id="" class="w400 txt-input h30 required" required-msg="请选择品牌类型"><option value="">请选择</option><option value="nike">Nike</option></select><span class="tips"><span></span><b></b></span></td>
									</tr>
									<tr>
										<td class="w100 tright pr15">经营模式</td>
										<td><select name="goods_sale_number" id="" class="w400 txt-input h30 required" required-msg="请选择经营模式"><option value="">请选择</option><option value="1">自营</option></select><span class="tips"><span></span><b></b></span></td>
									</tr>
									<tr>
										<td class="w100 tright pr15">使用期限</td>
										<td class="lh30"><div class="c-input fl idate h30"><input type="text" class="calendar txt-input w150 h30" name="stime"><i class="icon icon-ic-data"></i></div> <span class="fl ml10 mr10">至</span> <div class="c-input fl idate"><input type="text" name="etime" class="calendar txt-input w150  h30"><i class="icon icon-ic-data"></i></div></td>
									</tr>
									<tr>
										<td class="w100 tright pr15 ttop">品牌描述</td>
										<td><textarea class="w800 txt-input lh20 h120 mt10"></textarea></td>
									</tr>
									<tr>
										<td></td>
										<td class=" ttop">
										<div class="clearfix" id="addAction">
											<input type="submit" value="提交" class="btn btn-red btn-big" id="btn-submit-import" >
											<a class="btn btn-gray btn-big" href="index.html" id="btn-cancel">取消</a>
										</div>
										</td>
									</tr>
								</table>
							</div>
						</form>
					</div>
					<!-- end -->
				</div>
			</div>
		</div>
		<script type="text/text-tpl" id="tpl-list">
			<table class="tab-list">
					<thead>
							<tr>
									<th>商品条码</th>
									<th>商品名称</th>
									<th>类目</th>
									<th>市场价(元)</th>
									<th>供货价(元)</th>
									<th>毛利率</th>
									<th>佣金比例</th>
									<th>佣金(元)</th>
									<th>历史销量</th>
									<th>当前库存</th>
									<th>入仓时间</th>
									<th>操作</th>
							</tr>
					</thead>
					<tbody>
							{{#each data}}
							<tr>
									<td>{{goods_id}}</td>
									<td><a href="">{{goods_name}}</a></td>
									<td>{{{goods_name}}}</td>
									<td>122.00</td>
									<td>30.00</td>
									<td>3%</td>
									<td>6%</td>
									<td>21</td>
									<td>433</td>
									<td>999</td>
									<td>2014/02/22 12:22:33</td>
									<td><a href="javascript:void(0)" class="ml10 js-del">删除</a></td>
							</tr>
							{{/each}}
					</tbody>
			</table>
		</script>
		<script type="text/javascript" src="/dist/js/require.js"></script>
		<script type="text/javascript">
		var CONFIG = {
		path:'/dist',//dist
		// path:'/dist',//online
		path:'/src/js',//dev
		pageId: 'goods-manage',
		version:"1.0.0"
		}
		</script>
		<script type="text/javascript" src="/src/js/boot.js"></script>
	</body>
</html>
