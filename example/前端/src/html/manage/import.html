<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>商品管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/page/manage.css">
	</head>
	<body>
		<div id="left-menu" class="tcenter">
			<a href="#" class="icon icon-kale_logo_red mt20"></a>
			<p class="lh30 f12 colorafbed1">卡乐猫供应商</p>
			<div class="menu-list">
				<a class="current" href="index.html"><i class="icon icon-ic-guanli"></i><div>商品管理</div></a>
				<a href="cover-record.html"><i class="icon icon-ic-cangku"></i><div>仓前记录</div></a>
				<a href="settlement-center.html"><i class="icon icon-ic-money"></i><div>结算中心</div></a>
				<a href="brand-manage.html"><i class="icon icon-ic-brand"></i><div>品牌管理</div></a>
			</div>
		</div>
		<div id="container">
			<div>
				<div id="top-menu"><div class="fr"><a class="inlineblock"><i class="icon icon-Path728 fr"></i>账户信息</a><a class="inlineblock"><i class="icon icon-quitcopy fr"></i>退出</a></div><h1 class="corpName">杭州市万色城网络科技有限公司</h1></div>
				<div class="container">
					<div id="crumbs" class="f12">
						<i class="icon icon-ic-home"></i><a class="ml10" href="index.html">微商城</a><i class="icon icon-forward ml10"></i><a class="ml10" href="index.html">商品管理 </a><i class="icon icon-forward ml10"></i><a class="ml10" href="#">导入商品 </a>
					</div>
					<!-- 下面开始是内容区域 -->
					<div class="top-action mt20 clearfix">
						<a class="btn btn-green"><i class="icon icon-ic-xiazai mr10"></i>下载模板</a>
						<span class="ml20 mr10">选择导入文件</span><input type="text" id="txt-preview" class="txt-input h30 preview-text" readonly="readonly"><a class="btn btn-gray preview-btn h30" id="btn-preview">浏览</a><a class="ml10 btn btn-red" id="btn-import">导入</a>
					</div>
					<div class="table-container">
						<div id="tab-list-import" ajaxurl="/src/json/list.json">
						</div>
					</div>
					<div class="clearfix mt20 tcenter hide" id="importAction">
						<a class="btn btn-red btn-big" id="btn-submit-import" data-url="/src/json/data.json">提交</a>
						<a class="btn btn-gray btn-big" href="index.html" id="btn-cancel">取消</a>
					</div>
					<!-- end -->
				</div>
			</div>
		</div>
		<script type="text/text-tpl" id="tpl-list">
			<table class="tab-list">
					<thead>
							<tr>
									<th>商品条码</th>
									<th>商品名称</th>
									<th>类目</th>
									<th>市场价(元)</th>
									<th>供货价(元)</th>
									<th>毛利率</th>
									<th>佣金比例</th>
									<th>佣金(元)</th>
									<th>历史销量</th>
									<th>当前库存</th>
									<th>入仓时间</th>
									<th>操作</th>
							</tr>
					</thead>
					<tbody>
							{{#each data}}
							<tr>
									<td>{{goods_id}}</td>
									<td><a href="">{{goods_name}}</a></td>
									<td>{{{goods_name}}}</td>
									<td>122.00</td>
									<td>30.00</td>
									<td>3%</td>
									<td>6%</td>
									<td>21</td>
									<td>433</td>
									<td>999</td>
									<td>2014/02/22 12:22:33</td>
									<td><a href="javascript:void(0)" class="ml10 js-del">删除</a></td>
							</tr>
							{{/each}}
					</tbody>
			</table>
		</script>
		<script type="text/javascript" src="/dist/js/require.js"></script>
		<script type="text/javascript">
		var CONFIG = {
		path:'/dist',//dist
		// path:'/dist',//online
		path:'/src/js',//dev
		pageId: 'goods-manage',
		version:"1.0.0"
		}
		</script>
		<script type="text/javascript" src="/src/js/boot.js"></script>
	</body>
</html>
